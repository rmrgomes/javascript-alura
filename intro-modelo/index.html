<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aparecida Nutrição</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

<body>

    <header id="title">
        <h1>Aparecida Nutricionista</h1>

    <main>

                <tbody>
                    <tr>
                        <td>Paulo</td>
                        <td>100</td>
                        <td>2.00</td>

                        <td>0</td>
                    </tr>

                    <tr>
                        <td>João</td>
                        <td>80</td>
                        <td>1.72</td>
                        <td>40</td>
                        <td>0</td>
                    </tr>

                    <tr>
                        <td>Erica</td>
                        <td>54</td>
                        <td>1.64</td>
                        <td>14</td>
                        <td>0</td>
                    </tr>

                    <tr>
                        <td>Douglas</td>
                        <td>85</td>
                        <td>1.73</td>
                        <td>24</td>
                        <td>0</td>
                    </tr>

                    <tr>
                        <td>Tatiana</td>
                        <td>46</td>
                        <td>1.55</td>
                        <td>19</td>
                        <td>0</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
